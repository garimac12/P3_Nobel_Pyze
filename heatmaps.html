<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nobel Prize Winners 1901-2023</title>

  <!-- Call for jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Call for Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <!-- Date Range Picker CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.css" />

  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet.markercluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />

  <!-- Call for Main CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/map.css">
</head>

<body>
  <div id="mapHeader">
    <h1>Nobel Laureates</h1></br>
  </div>
  <!-- Div for the map -->
  <div id="map"></div>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Leaflet.markercluster JavaScript -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>

  <!-- Mapping the Dropdown Filter -->
  <div id="categoryDropdownContainer">
    <label for="categoryDropdown">Select Category:</label>
    <select id="categoryDropdown">
      <option value="all">Show All</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Literature">Literature</option>
      <option value="Peace">Peace</option>
      <option value="Economic Sciences">Economic Sciences</option>
      <option value="Physiology or Medicine">Physiology or Medicine</option>
    </select>
  </div>

  <!-- Mapping for Date Picker -->
  <label class="date-range-label" for="dateRangePicker">Displaying Awards From:</label>
  <input type="text" id="dateRangePicker" />

  <!-- D3 Library Script -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Date Range Picker Script -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.min.js"></script>
  
  <!-- Project Map Testing Script -->
  <script type="text/javascript" src="static/js/heatmaps.js"></script>
</body>

</html>
